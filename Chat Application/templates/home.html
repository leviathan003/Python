{%extends 'base.html'%}
{%block content%}
<form method="post" class="buttons">
    <h3>Create or Enter the Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" name="name" value="{{name}}">
    </div>
    <div>
        <button type="submit" name="create" class="create-bttn">Create a Room</button>
    </div>
    <div >
        <h3>OR</h3>
    </div>
    <div class="join">
        <input type="text" placeholder="Enter Room Code" name="code" value="{{code}}">
    </div>
    <div class="join-btn">
        <button type="submit" name="join">Join Room</button>
    </div>
    {%if error%}
    <ul>
        <li>{{error}}</li>
    </ul>
    {%endif%}
</form>
{%endblock%}
